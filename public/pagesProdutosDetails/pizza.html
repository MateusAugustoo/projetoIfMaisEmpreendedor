    <div class="w-screen flex flex-row items-center justify-center">
        <img src="../images/tabua.png" alt="Imagem de uma tabua" class="w-96">
        <img src="https://s3-alpha-sig.figma.com/img/a483/a5be/e7991c07b4f49e3c1479b2a5efc7f90c?Expires=1699833600&Signature=MmAgczt68e4GBMKmL7VxFhTGEsv4CrxaF7Mgjj8gRk1q4FgW~16Py2T2LpucYs242qxvlpBdAnCyyKhr~updk8grRJRn07rxWH21xvG-APAm721OPNxQ28lk6sSIyoMidQgO~jn3vjJPcxpo~vIN~uBJTFBPN1NFiVnfEwzFhRsgETkaivUWSl0vPZqB-x6Jt6zVO4m1Z9g0g4BScWKU5DqcEkTeXfecmsiZhX2QJPdomVAgonGqsEnr7obIZrmuKgBceRUF037lGmTxP1c2pi5X546imqYPlhVogvbVt3gFgmuz4W9VJNMfxtvPAIM3Yac780mHJfyyRJ7ptmjWOg__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4"
            alt="Imagem do Produto" class="object-contain w-60 absolute transition-all duration-300" id="fotoComida">
    </div>
    <div class="w-screen flex items-end justify-around">
        <form class="w-52 flex flex-row justify-between" id="form">
            <span>
                <input type="radio" name="tamanhoComida" id="tamanhoP" class="input-apparence-none input-radio"
                    value="P">
                <label for="tamanhoP" class="tamanho-comida" id="item">
                    P
                </label>
            </span>
            <span>
                <input type="radio" name="tamanhoComida" id="tamanhoM" class="input-apparence-none input-radio"
                    value="M">
                <label for="tamanhoM" class="tamanho-comida" id="item">
                    M
                </label>
            </span>
            <span>
                <input type="radio" name="tamanhoComida" id="tamanhoG" class="input-apparence-none input-radio"
                    value="G">
                <label for="tamanhoG" class="tamanho-comida" id="item">
                    G
                </label>
            </span>
            <span>
                <input type="radio" name="tamanhoComida" id="tamanhoGG" class="input-apparence-none input-radio"
                    value="GG">
                <label for="tamanhoGG" class="tamanho-comida" id="item">
                    GG
                </label>
            </span>

            <button type="submit"
                class="bottom-3 right-6 fixed w-52 h-10 bg-orange-600 rounded-2xl flex flex-row items-center justify-center">
                <img class="w-7 mr-4" src="../iconsFood/carrinho.svg" alt="Carrinho de Compras">
                <div class="text-white text-xs ">Adicionar ao carrinho</div>
            </button>
        </form>
        <div class="w-28 h-9 bg-white rounded-2xl shadow-lg flex flex-row justify-around items-center">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="5" fill="none" viewBox="0 0 23 5">
                    <path stroke="#606264" stroke-linecap="round" stroke-width="3.396" d="M2.618 2.5h17.877" />
                </svg>

            </button>
            <div class="w-7 h-7 shadow text-center rounded-md text-2xl">1</div>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="none" viewBox="0 0 23 23">
                    <path stroke="#D95A11" stroke-linecap="round" stroke-width="4.075"
                        d="M2.686 11.5h17.696m-8.849 8.75V2.75" />
                </svg>
            </button>
        </div>
    </div>
    <div class="mx-8 mt-4">
        <p class="text-zinc-600 text-xl font-bold font-['Poppins']"> 6 Fatias - Max. 1 Sabor</p>
        <div>
            <div class="w-40 h-40 bg-white rounded-2xl shadow" id="divComida">
                <div class="w-[114px] text-lg font-semibold fontText leading-snug tracking-widest ml-4 pt-2">
                    Pizza Italiana
                </div>
                <div
                    class="w-6 h-6 rounded-full bg-zinc-600 flex justify-center items-center relative left-32 bottom-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 23 23">
                        <path stroke="#fff" stroke-linecap="round" stroke-width="4.075"
                            d="M2.686 11.5h17.696m-8.849 8.75V2.75" />
                    </svg>
                </div>
                <img src="../images/pizza_img.png" class="relative bottom-7">
                <button id="btnMostrar"
                    class="w-24 h-6 relative bottom-16 left-14 rounded-xl bg-white text-orange-600 text-xs font-semibold"
                    onclick="MostrarOuOcultarIngredientes()">
                    Ingredientes
                </button>
            </div>
            <div class="bg-zinc-600 rounded-2xl shadow w-40 h-40 hidden" id="divIngredientes">
                <p class="text-white text-xs font-bold mx-4 pt-4">Ingredientes</p>
                <button
                    class="w-5 h-5 rounded-full bg-white flex justify-center items-center relative left-32 bottom-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 23 23">
                        <path stroke="#606264" stroke-linecap="round" stroke-width="4.075"
                            d="M2.686 11.5h17.696m-8.849 8.75V2.75" />
                    </svg>
                </button>
                <div class="w-36 text-[10px] font-medium absolute leading-4 text-white mx-4 -mt-4 ">
                    Massa de pizza, Molho de
                    tomate, Queijo mozzarella, Azeite de oliva, Pepperoni, Funghi, Prosciutto, Salame,
                    Margherita, Quatro queijos, Calabresa, Frutos do mar, RÃºcula</div>
                <button id="btnOcultar"
                    class="relative top-20 left-20 h-6 w-16 bg-white rounded-xl text-xs font-semibold"
                    onclick="MostrarOuOcultarIngredientes()">Voltar</button>
            </div>
        </div>
    </div>
    <p class="fixed bottom-3 left-4 tracking-wide font-bold text-3xl" id="precoComida">R$ 21.99</p>

</body>

<script>
    const form = document.querySelector("form#form")
    form.addEventListener("change", (e) => {
        const tamanhoComida = e.target.id
        const imgComida = document.querySelector("img#fotoComida")
        let precoComida = document.querySelector("p#precoComida")
        imgComida.classList.remove("w-64", "w-72", "w-80")

        switch (tamanhoComida) {
            case "tamanhoP":
                precoComida.innerHTML = "R$ 21.99"
                imgComida.classList.add("w-60");
                break;
            case "tamanhoM":
                precoComida.innerHTML = "R$ 27.99"
                imgComida.classList.add("w-64");
                break;
            case "tamanhoG":
                precoComida.innerHTML = "R$ 32.99"
                imgComida.classList.add("w-72");
                break;
            case "tamanhoGG":
                precoComida.innerHTML = "R$ 39.99"
                imgComida.classList.add("w-80");
                break;
        }
    })
    const btnMostrarIngredientes = document.querySelector("button#btnMostrar")
    const btnOcultarIngredientes = document.querySelector("button#btnOcultar")
    function MostrarOuOcultarIngredientes() {
        const divComida = document.querySelector("div#divComida")
        const divIngredientes = document.querySelector("div#divIngredientes")
        divIngredientes.classList.toggle("hidden")
        divComida.classList.toggle("hidden")
    }
</script>
</body>
