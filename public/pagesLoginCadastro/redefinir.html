<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
</head>

<body>
    <div class="max-sm:bg-gradient-to-t from-orange-600 to-amber-400 absolute shadow flex-1 h-screen w-screen">
        <div class="max-sm: flex mt-9 items-baseline">
            <a href="../index.html" class="w-[10px] h-1.5 text-white text-sm font-semibold ml-4">Cancelar</a>
            <h3 class="text-white text-xl font-bold w-[150px] mx-auto">
                Redefinir Senha
            </h3>
        </div>
        <img src="../images/imagem.png" alt="imagem de um prato de comida"
            class="w-[200] h-[250.04px] mx-auto mt-8 rotate-[70deg]">
        <div class="mx-10 text-white">
            <h2 class="text-2xl font-bold">Redefinição de Senha</h2>
            <p>
                Informe o email cadastrado para receber o link de redefinição de sua senha.
            </p>
        </div>
        <form action="" class="space-y-4 text-center mt-10" id="formRedefinir">

            <input type="email" name="email" autocomplete="email"
                class="w-[329px] h-[60px] rounded-[50px] text-white  bg-transparent border border-white placeholder-white font-bold text-lg px-8 focus:outline-neutral-50"
                placeholder="Email">

            <div>
                <button type="submit"
                    class="text-orange-600 bg-white w-[329px] h-[60px] flex justify-center items-center rounded-[50px] mx-auto font-bold mt-8">Enviar
                    Link de recuperação</button>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script src="../js/redefinir.js"></script>
    <script src="../js/keys.firebase.js"></script>
</body>

</html>
