<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div
        class="h-screen w-screen flex flex-col items-center justify-around text-3xl font-['Poppins'] text-orange-600 font-bold">
        <div class="w-screen flex justify-around items-center">
            <a href="home.html">
                <img src="../iconsFood/voltar.svg" alt="Botão Voltar">
            </a>
            <p>Italiana</p>
            <img class="w-8" src="../iconsFood/coracao.svg" alt="Botão Favoritar">
        </div>
        <div>
            <img class="w-72 shadow-comida"
                src="https://s3-alpha-sig.figma.com/img/a483/a5be/e7991c07b4f49e3c1479b2a5efc7f90c?Expires=1695600000&Signature=FndDsdeLjroO-PWC5yAl-WZmCzFZC7UrV8x7C~8L7RwAhcML3BBbjBJAfecTaj8GrrIglqocdiW7RVSfnjRYumqjV9BVtKpK9d2arNx1UH7B8~gSDyodgsbk3iPXYJk8mjtwVBYbX5VcFIP-skzjpDJuTcevvn0verv~mbrDElFmfG6PGQH6Kkl6t8fHEGO45KRvKphhMllT3XGMgoFguKBvtAuaaLPATC~szZK7pkZaF3W8cR9lfZEOJq~P4kT-jLXmlDegz1ZE1DRPJTckodoJcuhZrOjTPjK5-uxrn8RTWaLRbaFnE27TNwZn5XJ2kPhEu0Z730705sTw8wjteQ__&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4"
                alt="Imagem do Produto">
            <div class="tracking-wide text-center">R$ 32.99</div>
        </div>
        <form class="w-56 h-12 flex flex-row justify-between items-start text-black">
            <span>
                <label for="tamanhoP" class="absolute mx-4" id="item">
                    P</label>
                <input type="radio" name="tamanhoComida" id="tamanhoP" class="input-radio" value="P">
            </span>
            <span>
                <label for="tamanhoM" class="absolute mx-3" id="item">
                    M</label>
                <input type="radio" name="tamanhoComida" id="tamanhoM" class="input-radio" value="M">
            </span>
            <span>
                <label for="tamanhoG" class="absolute mx-3" id="item">
                    G</label>
                <input type="radio" name="tamanhoComida" id="tamanhoG" class="input-radio" value="G">
            </span>
            <span>
                <label for="tamanhoGG" class="absolute" id="item">
                    GG</label>
                <input type="radio" name="tamanhoComida" id="tamanhoGG" class="input-radio" value="GG">
            </span>
            <button type="submit" class="bottom-3 fixed">
                <div class="w-64 h-12 bg-orange-600 rounded-3xl flex flex-row items-center justify-center">
                    <img class="w-7 mr-4" src="../iconsFood/carrinho.svg" alt="Carrinho de Compras">
                    <div class="text-white text-base ">Adicionar ao carrinho</div>
                </div>
            </button>
        </form>
        <div class="h-36">
            <div class="text-xl">Ingredientes</div>
            <div class="w-72 text-zinc-600 text-xs">Massa de pizza, Molho de tomate, Queijo
                mozzarella, Azeite de oliva, Pepperoni, Funghi, Prosciutto, Salame, Margherita, Quatro queijos,
                Calabresa, Frutos do mar, Rúcula</div>
        </div>
    </div>
